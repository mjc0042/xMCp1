<div id="main" class="container-fluid" ng-controller="MainCtrl">
  <div id="header" class="row navbar navbar-inverse" role="navigation">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">HIMALAYA</a>
    </div>
    <form class="navbar-form navbar-left" role="Search">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Search">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <div class="navbar-right row navbar-account">
      <div class="col-lg-6 navbar-account-user">Hello: {{user}}!</div>
      <ul class="nav col-lg-6 navbar-account-dropdown">
        <li class="dropdown">
          <a href="#" data-toggle="dropdown"><i class="fa fa-user fa-2x"></i>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">Profile</a></li>
            <li><a href="#">Log Out</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
  <div id="category-navigation" class="col-lg-2 category-box">
    <div class="category" ng-repeat="category in categories">
      <a href="#">
        <div class="row">{{category.name}}</div>
      </a>
    </div>
  </div>
  <div id="content">
  </div>
</div>
